<body> 
    <!--Navbar starts-->
    <div class="upper-body">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"><img src="images/ICON/Logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <!--Navbar ends-->
  <!--form starts-->
       
            <div class="container signin">
                <form action="#"  >
                    <h1 class="text-center lightgreen-text">Sign up</h1>
                    <div class="form-group">
                        <label for="text">Full Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter full name" name="name">
                      </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter email" name="email" required >
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                    </div>
                    <div class="form-group">
                        <label for="cpwd">confirm Password:</label>
                        <input type="c_password" class="form-control" id="cpwd" placeholder="Enter password" name="cpwd" required>
                      </div>
                    
                    <div class="text-center mt-2">
                        <button type="submit" >Complete Registration</button>
                    </div>
              
                  </form>
              </div>
     <!--form ends-->
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
